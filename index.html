<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
</head>
<body>
    <h1>Trivia Game</h1>

    <p>Answer as many of the questions as you can before the time runs out!</p>

    <button id="startButton">Start Game</button>
    
    <div id="questions">
        <p>Here is the first question</p>
        <input type="radio" name="question1" id="a">a <br>
        <input type="radio" name="question1" id="b">b <br>
        <input type="radio" name="question1" id="c">c <br>
        <input type="radio" name="question1" id="d">d <br>
        <p>Here is the second question</p>
        <input type="radio" name="question2" id="a2">a2 <br>
        <input type="radio" name="question2" id="b2">b2 <br>
        <input type="radio" name="question2" id="c2">c2 <br>
        <input type="radio" name="question2" id="d2">d2 <br>
    </div>
    <br>
    <button id="done">done</button>
</body>
</html>
